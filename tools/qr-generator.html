<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Free online QR Code Generator to instantly create and download QR codes for URLs, text, or other data."
    />
    <meta
      name="keywords"
      content="QR Code Generator, QR Generator, Make QR Code, Create QR, Download QR Code"
    />
    <meta name="author" content="Luvbyte" />
    <title>QR Code Generator | Create & Download QR Codes</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background: linear-gradient(to right, #f0f4f8, #d9e2ec);
        color: #333;
        transition:
          background 0.3s,
          color 0.3s;
      }
      body.dark-mode {
        background: #121212;
        color: #e0e0e0;
      }
      .navbar {
        border-radius: 0 0 1rem 1rem;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }
      .dark-mode .navbar {
        background-color: #1f1f1f !important;
      }
      .main-box {
        background: #ffffff;
        border-radius: 20px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
        padding: 2rem;
        margin-top: 2rem;
        color: #333;
      }
      .dark-mode .main-box {
        background: #1f1f1f;
        color: #e0e0e0;
      }
      textarea,
      input {
        border-radius: 12px;
        resize: vertical;
        color: inherit;
        background-color: inherit;
      }
      footer {
        margin-top: 3rem;
        padding: 2rem 1rem;
        text-align: center;
        background-color: #f8f9fa;
        color: #666;
        font-size: 0.9rem;
        border-top: 1px solid #dee2e6;
      }
      .dark-mode footer {
        background-color: #1a1a1a;
        color: #aaa;
        border-top: 1px solid #333;
      }
      footer a {
        color: #007bff;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
  
   <nav class="navbar navbar-expand-lg navbar-light bg-light px-2 py-3">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="#">ðŸ”³ QR Generator</a>
      </div>
    </nav>
    

    <div class="container">
      <div class="main-box text-center">
        <h2 class="mb-4">ðŸš€ Create Your QR Code Instantly</h2>
        <input
          id="qrInput"
          type="text"
          class="form-control mb-3"
          placeholder="Enter text or URL..."
        />
        <button class="btn btn-primary mb-4" id="generateBtn">
          Generate QR Code
        </button>
        <div id="qrCode"></div>
        <button
          class="btn btn-success mt-4"
          id="downloadBtn"
          style="display: none"
        >
          Download QR Code
        </button>
      </div>
    </div>

    <footer>
      &copy; 2025 <strong>Luvbyte</strong> &mdash;
      <a href="https://github.com/luvbyte" target="_blank"
        >github.com/luvbyte</a
      >
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      $("#toggleDark").click(() => $("body").toggleClass("dark-mode"));

      let qr;

      $("#generateBtn").click(() => {
        const value = $("#qrInput").val().trim();
        if (!value) return alert("Please enter text or URL");
        $("#qrCode").empty();
        qr = new QRCode(document.getElementById("qrCode"), {
          text: value,
          width: 256,
          height: 256,
          colorDark: "#000000",
          colorLight: "#ffffff",
          correctLevel: QRCode.CorrectLevel.H
        });
        $("#downloadBtn").show();
      });

      $("#downloadBtn").click(() => {
        const canvas = $("#qrCode").find("canvas")[0];
        const link = document.createElement("a");
        link.href = canvas.toDataURL("image/png");
        link.download = "qr-code.png";
        link.click();
      });
    </script>
  </body>
</html>
