  <body class="bg-gray-50 text-gray-800 font-sans">

        <a href="/" class="text-2xl font-bold flex items-center gap-2">

        <nav>
          <a
            href="/"
            aria-label="Home"
            class="text-white hover:text-gray-200 text-xl"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"

                d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L8 2.207l6.646 6.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293z"

    <!-- Contact Form -->
    <main class="max-w-3xl mx-auto px-4 py-12">
      <h2 class="text-3xl font-semibold text-center mb-6">Contact Us</h2>
      <p class="text-center text-gray-600 mb-10 max-w-lg mx-auto">
        Have feedback, feature suggestions, or just want to say hi? Drop us a
        message below.
      </p>

      <form
        action="https://api.web3forms.com/submit"
        method="POST"
        class="bg-white p-6 rounded-xl shadow space-y-6"
      >
        <!-- Replace with your actual Web3Forms access key -->
        <input type="hidden" name="access_key" value="37fe6db4-c488-414d-a115-e407ec54ce0d" />

        <!-- Honeypot for spam protection -->
        <input type="hidden" name="botcheck" style="display: none" />

        <div>
          <label for="name" class="block text-sm font-medium text-gray-700"
            >Name</label
          >
          <input
            type="text"
            id="name"
            name="name"
            required
            class="mt-1 w-full border rounded p-2"
          />
        </div>

        <div>
          <label for="email" class="block text-sm font-medium text-gray-700"
            >Email</label
          >
          <input
            type="email"
            id="email"
            name="email"
            required
            class="mt-1 w-full border rounded p-2"
          />
        </div>

        <div>
          <label for="message" class="block text-sm font-medium text-gray-700"
            >Message</label
          >
          <textarea
            id="message"
            name="message"
            rows="5"
            required
            class="mt-1 w-full border rounded p-2"
          ></textarea>
        </div>

        <div>
          <button
            type="submit"
            class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 transition"
          >
            Send Message
          </button>
        </div>
      </form>

      <p class="text-xs text-gray-400 mt-4 text-center">
        Powered by
        <a
          href="https://web3forms.com"
          target="_blank"
          class="text-blue-600 hover:underline"
          >Web3Forms</a
        >
      </p>
    </main>
